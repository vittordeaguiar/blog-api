name: Update Roadmap

# Executa quando hÃ¡ mudanÃ§as em issues ou push na branch main
on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  push:
    branches:
      - main
  workflow_dispatch: # Permite execuÃ§Ã£o manual

# PermissÃµes necessÃ¡rias
permissions:
  contents: write
  issues: read
  repository-projects: read

jobs:
  update-roadmap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup GitHub CLI
        run: |
          # GitHub CLI jÃ¡ vem instalado no ubuntu-latest
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Setup jq
        run: |
          # jq jÃ¡ vem instalado no ubuntu-latest, mas vamos garantir
          sudo apt-get update -qq
          sudo apt-get install -y jq

      - name: Generate ROADMAP.md
        run: |
          chmod +x ./scripts/generate-roadmap.sh
          ./scripts/generate-roadmap.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet ROADMAP.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… ROADMAP.md jÃ¡ estÃ¡ atualizado"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ ROADMAP.md foi modificado"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ROADMAP.md
          git commit -m "docs: update ROADMAP.md automatically [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ—ºï¸ Roadmap Update (GitHub Projects)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "âœ… ROADMAP.md foi atualizado e commitado com sucesso!" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ ROADMAP.md jÃ¡ estava atualizado. Nenhuma mudanÃ§a necessÃ¡ria." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ [Ver ROADMAP.md](${{ github.server_url }}/${{ github.repository }}/blob/main/ROADMAP.md)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ [Ver GitHub Project](${{ github.server_url }}/${{ github.repository }}/projects)" >> $GITHUB_STEP_SUMMARY
